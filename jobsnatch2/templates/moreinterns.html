        <title>Jobsnatch Internships</title>
    </head>
    <body onload="myFunction()" style="background:rgba(7, 119, 179, 0.742);; color:black;font-weight:bolder">
      <div class="bloghead" style="width: 100%;height:15%">
        <a class="active"  href="{% url 'index'%}" class="logo">JobSnatch</a>
      </div>
      {% for x in feed %}
        <div class="container mt-3 homedi homed"  style="background-color: rgba(255, 255, 255, 0.187)">
          <div class="card " style="background-color: rgba(255, 255, 255, 0.644); margin-top:5%;text-align:center;font-size:20px">
            <div class="card-body">{{x.title}}</div>
          </div> 
          {% if x.img %}
            <img src="{{x.img.url}}"  width="300px"; height="170px"  style="margin-top: 5%;border-radius:10px;margin-left:17%">
          {% endif %}
          <br><br>
          <div style="text-align:center;font-size:medium;">{{x.caption}}</div>
          <div style="text-align:center;font-size:medium;">Duration : {{x.durno}} {{x.durex}}</div>
          <div style="text-align:center;font-size:medium;">{{x.enddate}}</div>
          <div style="text-align:center">
            <form action="{% url 'classdetail' %}" method="post">
              {% csrf_token %}
              <input type="text" name="caid" value="{{user.id}}" hidden>              
              <input type="text" name="inid" value="{{x.intern_id}}" hidden> 
              <input type="submit" style="background: transparent;border:none;border-radius:10px;font-size:medium;padding:7px;color:rgb(203, 9, 9);" value="Apply">
              {% for y in more %}
                {% if x.intern_id == y.inter_id_id %} 
                    <input type="button" style="background:transparent;border-radius:10px;border:none;font-size:medium;padding:7px;color:rgb(0, 129, 0);" value=">> Applied"> 
                  <!-- <input type="submit" style="background: transparent;border:none;font-size:medium;" value="Apply >>"> -->
                {% endif %}
              {% endfor %}  
            </form>
          </div>
        </div>
      {% endfor %}
        
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
