<!doctype html>
{% load static %}
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">

    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

    <!-- Style -->
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link href="{% static 'homestyle.css' %}" rel="stylesheet" >
    <link href="{% static 'homescripts.js' %}" rel="stylesheet" >
    <script src="{% static 'homescripts.js' %}"></script>

    <title>JobSnatch Login</title>
  </head>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    
.header {
  overflow: hidden;
  background-color: #101010a8;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
  color: #ffffff;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
  </style>
  <body style="background:rgb(50, 147, 166)">
      <div class="header" id="myHeader" style="margin-bottom:-12%;">
          <a href="{% url 'index' %}" class="logo">JobSnatch</a>
          <div class="header-right">
            <a class="active" href="{% url 'index' %}">Home</a>
            <a href="{% url 'register' %}" style="width:auto; color:white">Register</a>
          </div>
      </div>
      <script>
        window.onscroll = function() {myFunction()};
            
        var header = document.getElementById("myHeader");
        var sticky = header.offsetTop;
            
        function myFunction() {
              if (window.pageYOffset > sticky) {
                header.classList.add("sticky");
              } else {
                header.classList.remove("sticky");
              }
            }
      </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
      <div class="content">
        <div class="container" style="margin-top: 5%;">
          <div class="row justify-content-center">
            <div class="col-md-6 contents">
              <div class="row justify-content-center">
               <div class="col-md-12">
                 <div class="form-block" style="border-radius: 20px;">
                   <!-- <div class="mb-4">
                      <h1>Login</h1>
                   </div>  -->
                   <span class="mb-0 text-muted">
                      {% if msg %}
                          {{ msg | safe }}
                      {% else %}
                          Login page
                      {% endif %}
                   </span>
                   <form  method="post">
                        {% csrf_token %}
                        <div class="form-group first">
                          <label for="username" id="name">Username</label>
                            {{ form.username }}
                        </div>
                        <div class="form-group last mb-4">
                          <label for="username" id="pass">Password</label>
                          {{ form.password }}
                        </div>

                        <div class="d-flex mb-5 align-items-center">
                           <label class="control control--checkbox mb-0"><span class="caption">Remember me</span>
                              <input type="checkbox" checked="checked"/>
                              <div class="control__indicator"></div>
                           </label>
                         <span class="ml-auto"><a href="{% url 'reset_password' %}" class="forgot-pass">Forgot Password</a></span>
                        </div>
                        <input type="submit" value="Log In" id="submit" class="btn btn-pill text-white btn-block btn-primary">
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src="{% static 'js/jquery-3.3.1.min.js' %}"></script>
    <script src="{% static 'js/popper.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <script src="{% static 'js/main.js' %}"></script>
  </body>
</html>
