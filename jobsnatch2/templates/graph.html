 <!doctype html>
 {% load static %}
 <html lang="en">
   <head>
     <!-- Required meta tags -->
     <meta charset="utf-8">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
     <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet">
 
     <link rel="stylesheet" href="{% static 'fonts/icomoon/style.css' %}">
 
     <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}">
 
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
 
     <!-- Style -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
     <link href="{% static 'homestyle.css' %}" rel="stylesheet" >
     <link href="{% static 'homescripts.js' %}" rel="stylesheet" >
     <script src="{% static 'homescripts.js' %}"></script>

     <!-- Card -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
 
     <title>JobSnatch</title>
   
     <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.4"></script>
 
 
   </head>
   <style>
      #contain>div {
        width: 250px;
        margin-top: 5%;
        
        height: 250px;
        display: inline-block;
        *display: inline;
        zoom: 1;
        background:rgba(0, 0, 0, 0.322);
        border-radius: 5%;
        margin-left: 4%;
        margin-bottom: 2%;
        
    }
    .homedi {
      width: 250px;
      margin-top: 5%;
      
      height: 250px;
      display: inline-block;
      *display: inline;
      zoom: 1;
      background:rgba(0, 0, 0, 0.322);
      border-radius: 5%;
      margin-left: 4%;
      margin-bottom: 2%;
      
  }
  .homed:hover{
    background-size: cover;
    background-blend-mode:normal;
    color:white
   }
    
 </style>
 <body style="background: rgb(50, 147, 166);">
  {% for i in cat %}
    <div class="container mt-3 homedi homed"  style="background-color: rgba(255, 255, 255, 0.187)">
      {% if i.img %}
        <img src="{{i.img.url}}"  width="230px"; height="150px"  style="margin-top: 5%;border-radius:5%;">
      {% endif %}
      <div class="card " style="background-color: rgba(255, 255, 255, 0.644); margin-top:10%;text-align:center">
        <div class="card-body">{{i.categname}}</div>
      </div>
    </div>
  {% endfor %}
  
 </body>
</html>
