{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobSnatch</title>
</head>
<style>
body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: #333;
  height:8%;
  
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-image: linear-gradient(to right, rgba(22, 172, 213, 0.973),rgba(15, 184, 227, 0.598),rgba(15, 184, 227, 0.598), rgba(22, 172, 213, 0.973));
  color: white;
  font-weight: bold;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: absolute;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index:1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
  
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}
</style>
<body>
    <div class="topnav" id="myTopnav">
        <a href="{% url 'candidate'%}" class="active">Dashboard</a>
        <a href="{% url 'avljobs'%}" id="try">Available Jobs</a>
        <a href="{% url 'appliedjobs'%}">Applied Jobs</a>
        <a href="{% url 'acceptedcom'%}">Accepted companies</a>
        <div class="dropdown">
          <button class="dropbtn">Training
            <i class="fa fa-caret-down"></i>
          </button>
          <div class="dropdown-content">
            <a href="{% url 'aptitude'%}">Apptitude</a>
            <a href="{% url 'gd'%}">GD</a>
            <a href="{% url 'interview' %}">Interview</a>
          </div>
        </div>
        <a href="{% url 'my_form' %}">Feedback</a>
        <a href="moreinterns/{{user.id}}">Internships</a>
        <a href="{% url 'activity' %}">Activities</a>
        <div style="float: right;margin-right:5%;">
            {% if user.is_authenticated %}
                <p style=" margin-top:15%">
                  <div class="d-flex justify-content-center align-items-center rounded" style="height: 30px;width:30px; background-color: rgb(233, 236, 239);">
                    {% if user.image %}
                    <img src="{{user.image.url}}" alt="..."width=30px height="30px" style="border-radius: 50%;" >
                    {% endif %}
                  </div>
                  <div style="margin-top:-60%;margin-left:60%;color: white;font-weight:bold">{{user.username}}</div>
                  <div style="margin-top:-65%;margin-left:120%;"><a href="{% url 'logout'%}"><img src="{% static 'images/logout.png'%}" width="25" height="25" style="color: white;"></a></div>
                </p>
                
            {% endif %}
        </div>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
      </div>
    
      <script>
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
      </script>
    {% block content %}


    {% endblock %}
</body>
</html>
