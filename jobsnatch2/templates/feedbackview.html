<style>

    .div1{
        width: 40em;
        margin-left:30%;
        margin-top:5%;
    }

    .active {
      background-color: black;
      color: white;
      font-weight: bold;
      position: absolute;
      height: 6%;
      width: 6%;
      padding-left: 15px;
      padding-top: 7px;
      font-size: 17px;
      margin-left: 2%;
    }

</style>
        <title>{{ title }} Jobsnatch Feedback</title>
  </head>
  <body style="background-image: linear-gradient(rgb(33, 171, 239), rgba(21, 255, 255, 0.425)); color:black;font-weight:bolder">
    
    <a href="{% url 'index'%}" class="active" style="margin-top: 5px;">Home</a>
    <h2 style="font-weight: bolder; font-family:Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;font-size:xx-large;text-align:center">Jobsnacth Feedback</h2>
      
      {% for x in feed %} 
       <div style="background-color:rgba(255, 255, 255, 0.596);padding:2%;text-align:center;border-radius:5px" class="div1">
            <p style="font-size: 15px;margin-right:25%">
                User Name : {{x.username}}<br>
                Feedback : {{x.feedback}}</p>
              </p>
                <div class="progress" style="width: 90% ;">
                  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100"  style= "width:{{x.percentage}}%">
                    {{ x.percentage }}% of likeness
                  </div>
                </div>
              
       </div>
     {% endfor %}
