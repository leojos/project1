	<style>
table, th, td {
  border: 1px solid black;
}
.div1{
  text-align: center;
}
#loader {
  position: absolute;
  left: 50%;
  top: 50%;
  z-index: 1;
  width: 120px;
  height: 120px;
  margin: -76px 0 0 -76px;
  border: 16px solid #f3f3f3;
  border-radius: 50%;
  border-top: 16px solid #3498db;
  -webkit-animation: spin 2s linear infinite;
  animation: spin 2s linear infinite;
}

@-webkit-keyframes spin {
  0% { -webkit-transform: rotate(0deg); }
  100% { -webkit-transform: rotate(360deg); }
}

@keyframes spin {
  0% { transform: rotate(0deg); }
  100% { transform: rotate(360deg); }
}

/* Add animation to "page content" */
.animate-bottom {
  position: relative;
  -webkit-animation-name: animatebottom;
  -webkit-animation-duration: 1s;
  animation-name: animatebottom;
  animation-duration: 1s
}

@-webkit-keyframes animatebottom {
  from { bottom:-100px; opacity:0 } 
  to { bottom:0px; opacity:1 }
}

@keyframes animatebottom { 
  from{ bottom:-100px; opacity:0 } 
  to{ bottom:0; opacity:1 }
}

#myDiv {
  display: none;
  text-align: center;
}




form, div{
	margin-bottom: 5em;
    margin-left: auto;
    margin-right: auto;
    width: 50em
}

h1 {
	font-family: Georgia, Times, "Times New Roman", serif;
	font-size: 1.8em;
	margin-bottom: 1.5em;
	background: url(../_images/icon_sprites_50.png) no-repeat
}

.example_a {
    border: none;
    background: #404040;
    color: #ffffff !important;
    font-weight: 100;
    padding: 20px;
    text-transform: uppercase;
    border-radius: 6px;
    display: inline-block;
    transition: all 0.3s ease 0s;
    float: right;
    margin-top: 2em;
}

.example_a:hover {
    color: #404040 !important;
    font-weight: 700 !important;
    letter-spacing: 3px;
    background: none;
    -webkit-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
    -moz-box-shadow: 0px 5px 40px -10px rgba(0,0,0,0.57);
    transition: all 0.3s ease 0s;
}
.bloghead {
  overflow: hidden;
  background-color: #06060698;
  padding: 20px 10px;
}

.bloghead a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.bloghead a.logo {
  font-size: 25px;
  font-weight: bold;
}

.bloghead a:hover {
  background-color: #ddd;
  color: black;
}

.bloghead a.active {
  background-color: dodgerblue;
  color: white;
}

.bloghead-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .bloghead a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .bloghead-right {
    float: none;
  }
}

</style>
        <title>{{ title }} Jobsnatch Feedback</title>

    <body onload="myFunction()" style="background-image: linear-gradient(rgb(33, 171, 239), rgba(21, 255, 255, 0.425)); color:black;font-weight:bolder">
      <div class="bloghead" style="width: 100%;height:15%">
        <a class="active"  href="{% url 'index'%}" class="logo">JobSnatch</a>
      </div>
      
      {% for x in feed %} 
       <div style="margin-left:30%;margin-top:5%;background-color:rgba(255, 255, 255, 0.596);padding:2%;border-radius:5px;">
            <p style="font-size: 15px;margin-right:20%">
                Author : {{x.name}}<br><br>
                Social Media Link : {{x.link}}<br>
                Title : {{x.title}}<br>
                Blog : {{x.blogs}}</p>
              </p>
       </div>
     {% endfor %}
