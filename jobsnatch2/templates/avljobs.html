<html>
{% extends 'base.html'%}
{% block content %}
<body style="background:rgb(50, 147, 166);background-repeat:no-repeat">
<h1 style="color: black; text-align:center">Hi {{user.username}}, The jobs available as per your preferecs are :</h1>
<form method="post">
  {% csrf_token %}
  <input type="text" list="data" name="text" placeholder="Filter by Post">
  <datalist id="data">
    {% for x in data %}
    <option value="{{ x.job_title}}"></option>
    {% endfor %}
  </datalist>
  <!-- <input type="submit" value="search"> -->

  <input type="number" name="number" placeholder="Filter by Salary">
  <input type="submit" value="search">
</form>
{% for x in data %}
    <div style="background-color: rgba(234, 234, 234, 0.58);" class="w3-row-padding">
        <div class="w3-third" style="margin-left: 5%;">
          <br>
          <form method="post" action="{% url 'applyjob'%}">
            {% csrf_token %}
            <P>Job_id  <input type="text" value="{{ x.job_id}}" name="idvalue" style="margin-left: 6%;"></P>
            <P>COMPANY <input type="text" value="{{ x.cmp_id}} "style="margin-left: 3.4%;"></P>
            <P>POST  <input type="text" value="{{ x.job_title}} "style="margin-left: 6.5%;"></P>
            <!-- <P>c_id : {{ x.cmp_id_id}}</P> -->
            <P>SALARY  <input type="text" value="{{ x.salary }}"style="margin-left: 5%;"></P>
            <P>EXPERIENCE  <input type="text" value="{{ x.experience }}"style="margin-left: 1.6%;"></P>
            <P>END-DATE  <input type="text" value="{{ x.lastdate }} "style="margin-left: 3.5%;"></P> 
            <p><button  style="background-color: rgb(73, 198, 73); border-radius:7px;height:35px;width:60px;font-weight:bold;color:white;border:none" type="submit">Apply</button></p><br>
          </form>
      </div>  
    </div><br>
{% endfor %}
{% endblock %}
<script>
  function a(){
    b=document.getElementById("b2");
    if(b.style.display==="block")
    {
      b.style.display="none";
    }
  }
</script>
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</body>
</html>
