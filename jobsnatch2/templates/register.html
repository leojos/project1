    <title>JobSnatch Registration</title>
  </head>
  <style>
    ::-webkit-scrollbar {
      display: none;
    }

    
.header {
  overflow: hidden;
  background-color: #101010a8;
  padding: 20px 10px;
}

.header a {
  float: left;
  color: black;
  text-align: center;
  padding: 12px;
  text-decoration: none;
  font-size: 18px; 
  line-height: 25px;
  border-radius: 4px;
}

.header a.logo {
  font-size: 25px;
  font-weight: bold;
  color: #ffffff;
}

.header a:hover {
  background-color: #ddd;
  color: black;
}

.header a.active {
  background-color: dodgerblue;
  color: white;
}

.header-right {
  float: right;
}

@media screen and (max-width: 500px) {
  .header a {
    float: none;
    display: block;
    text-align: left;
  }
  
  .header-right {
    float: none;
  }
}
  </style>
  <body style="background:rgb(50, 147, 166)">
    <div class="header" id="myHeader" style="margin-bottom:-12%;">
        <a href="{% url 'index' %}" class="logo">JobSnatch</a>
        <div class="header-right">
          <a class="active" href="{% url 'index' %}">Home</a>
          <a href="{% url 'login' %}" style="width:auto; color:white">Login</a>
        </div>
    </div>

    <script src="email-validation.js"></script>
  <div class="content">
    <div class="container" style="margin-top: 5%;">
      <div class="row justify-content-center">
        <div class="col-md-6 contents">
          <div class="row justify-content-center">
            <div class="col-md-12">
              <div class="form-block" style="border-radius: 20px;">
                  <!-- <div class="mb-4">
                      <h1></h1>
                </div> -->
                  <span class="mb-0 text-muted">
                {% if msg %}
                    {{ msg | safe }}
                {% else %}
                    Registration
                {% endif %}
              </span>
                <form  method="post" id="a2">
                    {% csrf_token %}
                  <div class="form-group first" onkeypress="return /[a-z /st]/i.test(event.key)">
                    <label for="username">Username</label>
                      {{ form.username }}
                  </div>
                  <div class="form-group first" onclick="ValidateEmail(document.form1.text1)">
                    <label for="email">Email</label>
                      {{ form.email}}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">Password</label>
                      {{ form.password1 }}
                  </div>
                  <div class="form-group last mb-4">
                    <label for="password">confirm Password</label>
                      {{ form.password2 }}
                  </div>
                  <div class="form-group first">
                      {{ form.cat}}
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Admin</span>
                        {{ form.is_admin }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center ">
                    <label class="control control--checkbox mb-0"><span class="caption">Candidate</span>
                        {{ form.is_candidate }}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                  <div class="d-flex mb-5 align-items-center">
                    <label class="control control--checkbox mb-0"><span class="caption">Company</span>
                        {{ form.is_company}}
                      <div class="control__indicator"></div>
                    </label>
                  </div>
                    <!-- <input type="checkbox" class="Present 1"  id ="1"  value="{{ form.is_admin }}">
                    <input type="checkbox" class="Present 1"  id ="1"  value="{{ form.is_candidate }}">
                    <input type="checkbox" class="Present 1"  id ="1"  value="{{ form.is_company }}"> -->
                    <span class="text-error">{{ form.errors }}</span>
                  <input type="submit"  value="Register" class="btn btn-pill text-white btn-block btn-primary">
                  
                      
                  {% include 'alerts.html'%}
                  
                </form>
              </div>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

<script type="text/javascript">

  $('input:checkbox').click(function(){

   var id = ($(this).attr('id'));

   // alert(id)

    var $inputs = $("#id")

        if($(this).is(':checked')){

            // $("."+id).prop('disabled', true); // <-- disable all but checked one

             $("."+id).not(this).prop('disabled',true);

        }else{

           // $inputs.prop('disabled',false); // <--

           $("."+id).prop('disabled', false);

        }

    })

</script>
