{% load static %}
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  resize: vertical;
}

label {
  padding: 12px 12px 12px 0;
  display: inline-block;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
  float: right;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container {
  border-radius: 5px;
  background-color: rgba(255, 255, 255, 0.352);
  padding: 20px;
  margin-top: 2%;
  margin-left: 2.5%;
  width: 95%;
  height:fit-content;
}

.col-25 {
  float: left;
  width: 25%;
  margin-top: 6px;
}

.col-75 {
  float: left;
  width: 75%;
  margin-top: 6px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) {
  .col-25, .col-75, input[type=submit],.container {
    width: 100%;
    height: 100%;
    margin-top: 0;
  }
}




body {margin:0;font-family:Arial}

.topnav {
  overflow: hidden;
  background-color: #333;
  margin-bottom: -2%;
}

.topnav a {
  float: left;
  display: block;
  color: #f2f2f2;
  text-align: center;
  padding: 14px 16px;
  text-decoration: none;
  font-size: 17px;
}

.active {
  background-color: #04AA6D;
  color: white;
}

.topnav .icon {
  display: none;
}

.dropdown {
  float: left;
  overflow: hidden;
}

.dropdown .dropbtn {
  font-size: 17px;    
  border: none;
  outline: none;
  color: white;
  padding: 14px 16px;
  background-color: inherit;
  font-family: inherit;
  margin: 0;
}

.dropdown-content {
  display: none;
  position: relative;
  background-color: #f9f9f9;
  min-width: 160px;
  box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
  z-index:1;
}

.dropdown-content a {
  float: none;
  color: black;
  padding: 12px 16px;
  text-decoration: none;
  display: block;
  text-align: left;
}

.topnav a:hover, .dropdown:hover .dropbtn {
  background-color: #555;
  color: white;
}

.dropdown-content a:hover {
  background-color: #ddd;
  color: black;
}

.dropdown:hover .dropdown-content {
  display: block;
  
}

@media screen and (max-width: 600px) {
  .topnav a:not(:first-child), .dropdown .dropbtn {
    display: none;
  }
  .topnav a.icon {
    float: right;
    display: block;
  }
}

@media screen and (max-width: 600px) {
  .topnav.responsive {position: relative;}
  .topnav.responsive .icon {
    position: absolute;
    right: 0;
    top: 0;
  }
  .topnav.responsive a {
    float: none;
    display: block;
    text-align: left;
  }
  .topnav.responsive .dropdown {float: none;}
  .topnav.responsive .dropdown-content {position: relative;}
  .topnav.responsive .dropdown .dropbtn {
    display: block;
    width: 100%;
    text-align: left;
  }
}

</style>
</head>
<body style="background-image: linear-gradient(to right, rgba(22, 172, 213, 0.973),rgba(15, 184, 227, 0.598),rgba(15, 184, 227, 0.598), rgba(22, 172, 213, 0.973));">
    <div class="topnav" id="myTopnav">
        <a href="{% url 'company'%}" class="active">Dashboard</a>
        <a href="{% url 'jobpost'%}">Post Job</a>
        <a href="{% url 'avlcandidates'%}">Available Candidates</a>
        <a href="{% url 'acceptedcan'%}">Accepted Candidates</a>
        
        <div style="float: right;margin-right:5%;">
          {% if user.is_authenticated %}
            <p style=" margin-top:15%">
              <div class="d-flex justify-content-center align-items-center rounded" style="height: 30px;width:30px;">
                {% if user.image %}
                <img src="{{user.image.url}}" alt="..."width=30px height="30px" style="border-radius: 50%;" >
                {% endif %}
              </div>
              <div style="margin-top:-60%;margin-left:60%;color: white;font-weight:bold">{{user.username}}</div>
              <div style="margin-top:-65%;margin-left:120%;"><a href="{% url 'logout'%}"><img src="{% static 'images/logout.png'%}" width="25" height="25" style="color: white;"></a></div>
            </p>
             <!-- <a href="{% url 'logout' %}">Logout</a> -->
          {% endif %}
        </div>
        <a href="javascript:void(0);" style="font-size:15px;" class="icon" onclick="myFunction()">&#9776;</a>
    </div>
    
    <center>
        <div style="margin-top:5%;background-color:rgba(255, 255, 255, 0.373);align-items:center;width:70%;padding:3%;border-radius:10px;">
         <h2>Add New Internships</h2><br>
         <table>
         <form action="{% url 'intern1' %}" method="POST" enctype="multipart/form-data">
             {% csrf_token %}
             <tr>
               <td><label for="tit">Enter Title : </label></td>
               <td><input type="text" placeholder="Title" name="tit" class="ab"></td>
             </tr>
            
             <tr>
               <td><label for="cap">Enter Caption : </label></td>
               <td><input type="text" placeholder="caption" name="cap" class="ab"></td>
             </tr>
             <tr>
               <td><label for="durno">Enter Duration : </label></td>
               <td><input type="number" placeholder="Duration num" name="durno" class="ab"></td>
             </tr>
             <tr>
               <td><label for="durex">Week/Mon : </label></td>
               <td><select name="durex" id="durex">
                     <option value="Week">Week</option>
                     <option value="Mon">Mon</option>
                   </select></td>
               <!-- <td><input type="text" name="durex" class="ab"></td> -->
             </tr>
             <tr>
               <td><label for="edate">Enter Enddate : </label></td>
               <td><input type="date" placeholder="Enddate" id="userdate" name="edate" class="ab" onmouseleave="TDate()"></td>
             </tr>
             <tr>
                 <td><label for="loc">Location : </label></td>
                 <td><input type="text" name="loc" class="ab"></td>
             </tr>
             <tr>
             <tr>
                 <td><label for="ofon">Online/Offline : </label></td>
                     <td><select name="ofon" id="ofon">
                      <option value="Online">Online</option>
                      <option value="Offline">Offline</option>
                     </select></td>
                 <!-- <td><input type="text" name="ofon" class="ab"></td> -->
             </tr>
             <tr>
                 <td><label for="ab">About : </label></td>
                 <td><textarea name="ab" id="" cols="40" rows="5"></textarea></td>
             </tr>
             <tr>
                 <td><label for="stip">Stipend : </label></td>
                 <td><input type="number" name="stip" class="ab"></td>
                 <td><input type="hidden" name="caty" class="ab" value="{{user.cat}}"></td>
             </tr>
             <tr>
                 <td><label for="wca">Who can Apply : </label></td>
                 <td><textarea name="wca" id="" cols="40" rows="5"></textarea></td>
             </tr>
               <td><label for="pp" style="background-color: rgb(35, 157, 214);height:20%;padding:1.5%;border-radius:5px;float:left;padding:5%;"> Add Image</label>
               <input type="file"  accept="image/png, image/jpeg" name="p" id="pp" hidden></td>
               <td><input type="submit" value="Submit" style="border-radius: 5px;background-color:#07cb83;border:none;padding:1.3%;float:right;padding:4%;"></td>
             </tr>
          </form>
         </table>
       </div>
     </center>
     <script>
      function TDate() {
        var UserDate = document.getElementById("userdate").value;
        var ToDate = new Date();
    
        if (new Date(UserDate).getTime() <= ToDate.getTime()) {
              alert("The Date must be Bigger or Equal to today date");
              return false;
         }
        return true;
    }
    </script>
</body>
</html>
