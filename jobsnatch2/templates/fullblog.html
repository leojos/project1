 <!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

/* Add a gray background color with some padding */
body {
  font-family: Arial;
  color: white;
  padding: 20px;
}

/* Header/Blog Title */
.header {
  padding: 30px;
  font-size: 25px;
  text-align: center;
  background: rgba(0, 0, 0, 0.675);
  border-radius: 10px;
}

/* Create two unequal columns that floats next to each other */
/* Left column */
.leftcolumn {   
  float: left;
  width: 75%;
}

/* Right column */
.rightcolumn {
  float: left;
  width: 25%;
  padding-left: 20px;
}


/* Add a card effect for articles */
.card {
  background: rgba(0, 0, 0, 0.675);
  border-radius: 10px;
   padding: 20px;
   margin-top: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 800px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 800px) {
  .leftcolumn, .rightcolumn {   
    width: 100%;
    padding: 0;
  }
}
</style>
</head>
<body style="background:rgba(7, 119, 179, 0.742);">
{% for x in feed %} 
<div class="header">
  <h2>JobSnatch Blogs</h2>
  <a href="{% url 'moreblogs' %}"><BUtton style="border-radius: 5px;border:none;background: transparent;height:fit-content;width:fit-content;font-weight:bold;font-size:large;color:white;"><< Go Back</BUtton></a>
  
</div>

<div class="row">
  <div class="leftcolumn">
    <div class="card" style="background:rgba(0, 0, 0, 0.675);">
      <h2 style="text-align: center;">{{x.title}}</h2>
      <div class="card" style="height:400px;background:rgba(92, 192, 246, 0.742);">
        <p>Detailed Info</p>
        <p>{{x.blogs}}</p>
      </div>
    </div>
   
  </div>
  <div class="rightcolumn">
    <div class="card">
        <h2>About</h2>
        <p>{{x.name}}</p>
        <p>{{x.professsion}}</p>
    </div>
    <div class="card">
        <h3>Popular Post</h3>
        <p>{{x.pp}}</p>     
    </div>
    <div class="card">
        <h3>Follow Me</h3>
        <p>{{x.link}}</p>
    </div>
  </div>
</div>
{% endfor %}
</body>
</html>
