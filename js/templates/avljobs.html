<html>
{% extends 'base.html'%}
{% block content %}
<body style="background-image: linear-gradient( rgb(198, 201, 202),rgb(50, 147, 166));background-repeat:no-repeat">
<h1 style="color: black; text-align:center">Hi {{user.username}}, The jobs available as per your preferecs are :</h1>
{% for x in data %}
    <div style="background-color: rgba(234, 234, 234, 0.58);" class="w3-row-padding">
        <div class="w3-third">
        
          {{ x.job_title}}
          {{ x.salary }}
          {{ x.experience }}
          {{ x.lastdate }} 
        
      </div>  
    </div><br>
{% endfor %}
{% endblock %}
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
</body>
</html>
